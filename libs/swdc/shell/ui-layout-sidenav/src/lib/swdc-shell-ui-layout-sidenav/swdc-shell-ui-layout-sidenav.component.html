<mat-sidenav-container>
  <mat-sidenav
    #drawer
    fixedInViewport
    [attr.role]="(isHandset) ? 'dialog' : 'navigation'"
    [mode]="(isHandset) ? 'over' : 'side'"
  >
    <mat-nav-list>
      <!-- close sidenav on click only if mobile otherwise leave open on desktop view
       ... this is done with (click)="isHandset && drawer.close()" -->
      <a
        mat-list-item
        class="mat-list-item"
        (click)="isHandset && drawer.close()"
        [routerLink]="['about']"
        ><span class="list-item" routerLinkActive="link-active">About</span></a
      >
      <a
        mat-list-item
        class="mat-list-item"
        (click)="isHandset && drawer.close()"
        [routerLink]="['contact']"
        ><span class="list-item" routerLinkActive="link-active">Contact</span></a
      >
      <mat-divider class="divider-dark"></mat-divider>
      <a
        href="https://ngnuggets.com"
        mat-list-item
        class="mat-list-item"
        (click)="isHandset && drawer.close()"
        >
      <img src="./assets/images/ngnuggetsdotcom.png" class="ngnuggets-image" />
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Main Content Area -->
    <div class="page-container" [ngClass]="{ 'page-container-handset': isHandset }">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
